<!doctype html>
<html lang="fr">
	<head>

		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
		<meta name="theme-color" content="#1a1a2e" />
		<link rel="icon" href="/icons/favicon.ico" sizes="48x48" />
